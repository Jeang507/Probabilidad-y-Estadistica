<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Encuesta – Panel de Conectividad</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- XLSX -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        .table-container {
            max-height: 70vh;
            overflow: auto;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: white;
            box-shadow: var(--shadow);
        }

        thead th {
            background: linear-gradient(to right, var(--accent), var(--accent-dark)) !important;
            color: white !important;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tbody tr:hover {
            background-color: rgba(16, 185, 129, 0.08);
        }

        table {
            background: white !important;
        }
    </style>
</head>

<body class="bg-light text-dark">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom sticky-top"
     style="background: rgba(255,255,255,0.95); backdrop-filter: blur(8px);">
    <div class="container">

        <a class="navbar-brand fw-bold" href="../index.html">
            <i class="fa-solid fa-chart-column me-2" style="color:#10B981;"></i>
            <span style="background: linear-gradient(to right, #059669, #047857);
                         -webkit-background-clip: text;
                         -webkit-text-fill-color: transparent;">
                Estadística & Probabilidad 2025
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- HERO -->
<header class="hero-section fade-in" 
        style="background: linear-gradient(to bottom, #f1f8ff, #ffffff); padding: 4rem 1rem;">
    <div class="container text-center">
        <h1 class="fw-bold">Panel de Estructura – Encuesta Oficial</h1>
        <p class="lead text-secondary mx-auto" style="max-width: 800px;">
            Visualización profesional de la estructura base utilizada para el diseño de la encuesta aplicada.
        </p>
    </div>
</header>

<!-- BOTÓN VOLVER A LA IZQUIERDA -->
<div class="container my-3">
    <a href="../index.html" class="btn"
       style="background: linear-gradient(to right, #10B981, #059669);
              color:white; font-weight:600; border:none; padding: 0.7rem 1.7rem;">
        <i class="fa-solid fa-arrow-left me-2"></i>
        Volver
    </a>
</div>

<!-- TABLA -->
<section class="container pb-5 fade-in">
    <div class="content-box p-4">

        <h4 class="fw-bold mb-3" style="color:#059669;">
            <i class="fa-solid fa-table me-2"></i>
            Vista Dinámica de la Estructura de Preguntas
        </h4>

        <div class="table-container">
            <table class="table table-bordered table-hover" id="tabla-estructura">
                <thead id="encabezados-estructura"></thead>
                <tbody id="contenido-estructura"></tbody>
            </table>
        </div>

        <p class="mt-3 text-secondary small">
            *Datos cargados desde <strong>assets/data/estructuraEncuesta.xlsx</strong>.
        </p>
    </div>
</section>

<!-- JS -->
<script src="../assets/js/estructuraEncuesta.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
